<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />

    <title>Blog-preview-card</title>
  </head>
  <body
    class="bg-brand-yellow m-auto h-screen flex justify-center items-center"
  >
    <div
      class="bg-white m-7 p-7 rounded-2xl border drop-shadow-3xl w-container-width"
    >
      <img
        src="assets/images/illustration-article.svg"
        alt="card-illustration"
        class="w-full rounded-xl"
      />
      <div class="my-6 flex justify-center flex-col items-start gap-y-3">
        <span
          class="flex justify-center items-center bg-brand-yellow w-20 font-semibold"
          style="border-radius: 4px; width: 73px; height: 26px"
          ><p class="">Learning</p></span
        >
        <p class="">Published 21 Dec 2023</p>
        <h1
          class="font-bold text-xl desktop:text-heading hover:text-brand-yellow cursor-pointer"
        >
          HTML & CSS foundations
        </h1>

        <p class="text-xs text-gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
      </div>

      <div class="flex justify-start items-center gap-x-3 max-w-text-container">
        <img
          src="assets/images/image-avatar.webp"
          alt="Greg-Hooper"
          width="32"
        />
        <h1 class="font-bold" style="font-size: 14px">Greg Hooper</h1>
      </div>
    </div>
  </body>
</html>
